<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>

    <script type="module">
        const rootElement = document.createElement('root')
        document.body.append(rootElement)

        const element = document.createElement('div')
        element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
        rootElement.append(element)

        var helloWorld = ['Hello', 'World']

        for (let w in helloWorld) {
            let span = document.createElement('span')
            span.textContent = helloWorld[w]
            rootElement.append(span)
        }

    </script>
</body>
